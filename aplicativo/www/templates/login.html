<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Playlists App</h1>
    <div class="buttons">
      <button class="button button-balanced"
              ng-click="$ctrl.signin = !$ctrl.signin">
        {{ !$ctrl.signin ? 'Sign In' : 'Sign Up'}}
      </button>
    </div>
  </ion-header-bar>
  <div class="bar bar-subheader">
    <h2 class="title">{{ $ctrl.signin ? 'Sign In' : 'Sign Up'}}</h2>
  </div>
  <ion-content class="has-subheader">
    <form ng-submit="$ctrl.submit()" novalidate name="user">
      <div class="list">
        <label class="item item-input item-stacked-label" ng-show="!$ctrl.signin">
          <span class="input-label">Name</span>
          <input type="text" ng-model="$ctrl.user.name" ng-required="!$ctrl.signin">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="$ctrl.user.email" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="$ctrl.user.password" required minlength="6">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">
            Submit
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
